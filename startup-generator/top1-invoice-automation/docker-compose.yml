version: '3.8'

# =============================================
# SASKAITA.LT - Docker Compose
# Paleidimas: docker compose up -d
# =============================================

services:
  # --- NGINX (Reverse Proxy + SSL) ---
  nginx:
    image: nginx:alpine
    container_name: saskaita-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - frontend_build:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - saskaita-network

  # --- CERTBOT (SSL sertifikatai) ---
  certbot:
    image: certbot/certbot
    container_name: saskaita-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - saskaita-network

  # --- BACKEND (FastAPI) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saskaita-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - uploaded_files:/app/uploads
      - generated_pdfs:/app/pdfs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - saskaita-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- FRONTEND (React) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=https://${DOMAIN}/api
    container_name: saskaita-frontend
    volumes:
      - frontend_build:/app/build
    networks:
      - saskaita-network

  # --- CELERY (Background Workers) ---
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saskaita-celery
    command: celery -A app.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - generated_pdfs:/app/pdfs
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    networks:
      - saskaita-network

  # --- CELERY BEAT (Scheduled Tasks) ---
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saskaita-celery-beat
    command: celery -A app.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    networks:
      - saskaita-network

  # --- POSTGRESQL (Database) ---
  postgres:
    image: postgres:15-alpine
    container_name: saskaita-postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - saskaita-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- REDIS (Cache + Message Broker) ---
  redis:
    image: redis:7-alpine
    container_name: saskaita-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - saskaita-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- DB BACKUP (Automatinis backup) ---
  db-backup:
    image: postgres:15-alpine
    container_name: saskaita-backup
    env_file:
      - .env
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
    entrypoint: |
      /bin/sh -c 'while true; do
        pg_dump -h postgres -U ${POSTGRES_USER} ${POSTGRES_DB} > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql
        find /backups -mtime +7 -delete
        sleep 86400
      done'
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - saskaita-network

# --- VOLUMES ---
volumes:
  postgres_data:
  redis_data:
  frontend_build:
  uploaded_files:
  generated_pdfs:

# --- NETWORKS ---
networks:
  saskaita-network:
    driver: bridge
